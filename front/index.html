    <h2>BUSCAR LIBRO</h2>
</section>

    <section class="bookForm">
      <form id="titleSearchForm">
        <h3>Buscar por titulo</h3>
          <input type="text" id="titleInput" class= "input" placeholder="Titulo" required>
          <button type="submit" id="titleSearchButton">Buscar</button>
          <button type="reset" id="titleResetButton">Limpiar</button>
        </form>
        <form id="authorSearchForm">
          <h3>Buscar por autor</h3>
          <input type="text" id="authorInput" class= "input"placeholder="Autor"required>
          <button type="submit" id="authorSearchButton">Buscar</button>
          <button type="reset" id="authorResetButton">Limpiar</button>
        </form>
        <form id="yearSearchForm">
          <h3>Buscar por año</h3>
          <input type="number" id="yearInput" class= "input"placeholder="Año" required max="2025">
          <button type="submit" id="yearSearchButton">Buscar</button>
          <button type="reset" id="yearResetButton">Limpiar</button>
        </form>
    </section>
    <section class="showBooks">
      <div id="bookContainer">
        <!--The books are shown here--> 
      </div>
    </section>
